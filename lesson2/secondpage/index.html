<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Reservation Request</h1>

    <form>
        <fieldset>
            <legend><b>General Information</b></legend>
            
            <label>Arrival date: 
                <input type="text" name="arrival" placeholder="MM/DD/YYYY" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}" required>
                <span class="error">Arrival date is invalid.</span>
            </label>

            <label>Nights: 
                <input type="number" name="nights" min="1" required>
                <span class="error">Nights must be a number.</span>
            </label>

            <label>Adults: 
                <select name="adults">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </label>

            <label>Children: 
                <select name="children">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </label>
        </fieldset>

        <!-- Preferences -->
        <fieldset>
            <legend><b>Preferences</b></legend>
            
            <label>Room type:
                <input type="radio" name="room" value="standard" required> Standard
                <input type="radio" name="room" value="business"> Business
                <input type="radio" name="room" value="suite"> Suite
            </label>

            <label>Bed type:
                <input type="radio" name="bed" value="king" required> King
                <input type="radio" name="bed" value="double"> Double Double
            </label>

            <label>
                <input type="checkbox" name="smoking"> Smoking
            </label>
        </fieldset>

        <!-- Contact Information -->
        <fieldset>
            <legend><b>Contact Information</b></legend>

            <label>Name: 
                <input type="text" name="name" required>
                <span class="error">Name is required.</span>
            </label>

            <label>Email: 
                <input type="email" name="email" required>
                <span class="error">Email address is invalid.</span>
            </label>

            <label>Phone: 
                <input type="tel" name="phone" pattern="\d{3}-\d{3}-\d{4}" required placeholder="123-456-7890">
                <span class="error">Phone number is invalid.</span>
            </label>
        </fieldset>

        <button type="submit">Submit Reservation</button>
        <button type="reset">Clear</button>

    </form>

</body>
</html>
