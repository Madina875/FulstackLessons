<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="survey-form">
      <h2>Please complete our survey</h2>

      
        <h4>Contact information</h4>
        <label>Email address: <input type="email" /></label><br />
        <label>First name: <input type="text" /></label><br />
        <label>Last name: <input type="text" /></label>
      

      
        <h4>Geographic information</h4>
        <label
          >State:
          <input
            type="text"
            maxlength="2"
            placeholder="Two characters" /></label
        ><br />
        <label
          >Zip code: <input type="text" maxlength="5" placeholder="Five digits"
        /></label>
      

      
        <h4>How did you hear about us?</h4>
        <label><input type="checkbox" /> Web Search</label><br />
        <label><input type="checkbox" /> Facebook</label><br />
        <label><input type="checkbox" /> Twitter</label><br />
        <label><input type="checkbox" /> Email message</label>
      

      <p>Thank you for taking our survey!</p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
