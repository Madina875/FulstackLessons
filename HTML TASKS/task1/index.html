<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="survey-form">
      <h2>Please complete our survey</h2>

      <h3>Contact information</h3>
      <label>Email address: <input type="email" /></label>
      <label>First name: <input type="text" /></label>
      <label>Last name: <input type="text" /></label>

      <h4>Geographic information</h4>
      <label
        >State: <input type="text" maxlength="2" placeholder="Two characters" />
      </label>
      <label
        >Zip code: <input type="text" maxlength="5" placeholder="Five digits"
      /></label>

      <h3>How did you hear about us?</h3>

      <label><input type="checkbox" /> Web Search</label>
      <label><input type="checkbox" /> Facebook</label>
      <label><input type="checkbox" /> Twitter</label>
      <label><input type="checkbox" /> Email message</label>

      <h3>Thank you for taking our survey!</h3>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
