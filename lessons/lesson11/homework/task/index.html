<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMW11task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="special">
      <p>Birinchi `div`ning birinchi paragrafi.</p>
      <p>Birinci `div`ning ikkinchi paragrafi.</p>
    </div>
    <div class="special">
      <p>Ikkinchi `div`ning birinchi paragrafi.</p>
      <p>Ikkinchi `div`ning ikkinchi paragrafi.</p>
      <p>Ikkinchi `div`ning uchinchi paragrafi.</p>
    </div>
    <div>
      <p>Oddiy `div` elementi.</p>
    </div>
    <div class="special">
      <p>Uchinchi `div`ning birinchi paragrafi.</p>
    </div>

    <style>
      .succes {
        color: green;
      }
      .error {
        color: brown;
      }
    </style>

    <script>
      const menuItems = document.querySelectorAll("p");
      menuItems.forEach((item) => {
        if (item.textContent.toLowerCase().includes("oddiy")) {
          item.classList.add("error");
        } else if (
          item.textContent.toLowerCase().includes("ikkinchi `div`ning birinchi")
        ) {
          let answer = "Div 2, Paragraf 1: " + `${item.outerText}`;
          item.classList.add("succes");
          console.log(answer);
        } else if (
          item.textContent.toLowerCase().includes("ikkinchi `div`ning uchinchi")
        ) {
          item.classList.add("succes");
          let answer = "Div 2, Paragraf 3: " + `${item.outerText}`;
          console.log(answer);
        } else if (
          item.textContent.toLowerCase().includes("ikkinchi `div`ning ikkinchi")
        ) {
          item.classList.add("succes");
          let answer = "Div 2, Paragraf 2: " + `${item.outerText}`;
          console.log(answer);
        } else if (
          item.textContent.toLowerCase().includes("birinchi `div`ning birinchi")
        ) {
          item.classList.add("succes");
          let answer = "Div 1, Paragraf 1: " + `${item.outerText}`;
          console.log(answer);
        } else if (
          item.textContent.toLowerCase().includes("birinci `div`ning ikkinchi")
        ) {
          item.classList.add("succes");
          let answer = "Div 1, Paragraf 2: " + `${item.outerText}`;
          console.log(answer);
        } else if (
          item.textContent.toLowerCase().includes("uchinchi `div`ning birinchi")
        ) {
          item.classList.add("succes");
          let answer = "Div 1, Paragraf 1: " + `${item.outerText}`;
          console.log(answer);
        }
      });
    </script>
    <script src="./app.js"></script>
  </body>
</html>
