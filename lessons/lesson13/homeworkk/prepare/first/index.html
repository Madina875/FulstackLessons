<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasodifiy Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tasodifiy Pokemon yuklash</h1>
    <button onclick="getData()">Tasodifiy Pokemon</button>
    <div id="pokemon"></div>
    <script>
      async function getData() {
        const randomId = Math.floor(Math.random() * 898) + 1;
        const response = await fetch(
          `https://pokeapi.co/api/v2/pokemon/${randomId}`
        );
        const data = await response.json();
        const pokemonDiv = document.getElementById("pokemon");

        const type = data.types[0].type.name;
        const hp = data.stats[1].base_stat;
        const attack = data.stats[2].base_stat;
        const defense = data.stats[3].base_stat;
        const special_attack = data.stats[4].base_stat;
        const special_defense = data.stats[5].base_stat;
        // const speed = data.stats[6].base_stat;

        pokemonDiv.innerHTML = `
        <h2>${data.name.toUpperCase()}</h2>
        <img src="${data.sprites.front_default}" alt="${data.name}">
        <p> <b>Turi</b> : ${type}</p>
        <h4>Statistikalar:</h4>
        <ul class="uls">  
          <li id="lis">hp: ${hp}</li>
          <li id="lis">attack: ${attack}</li>
          <li id="lis">defense: ${defense}</li>
          <li id="lis">special-attack: ${special_attack}</li>
          <li id="lis">special-defense: ${special_defense}</li>
        </ul>  

      `;
      }
    </script>
    <script src="./app.js"></script>
  </body>
</html>
